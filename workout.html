<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Sassy Addie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- <div class="" id="fader"></div> -->
    <div class="container text-center" id="mainContent">
        <img id="logo" src="assets/imgs/logo.png" style="height:15%;" />
        <div class="row set">
            <div class="col-md-4">
                <div class="data-box">

                    <button class="dropbtn">Next Workout</button>
                    <div id="currentWorkout">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row justify-content-md-center timer" id="display">00:00</div>
                <div class="row justify-content-md-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recordItModal">RECORD
                        IT</button>
                </div>
                <div class="modal fade" id="recordItModal" tabindex="-1" role="dialog" aria-labelledby="recordItModal"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="recordItModal">RECORD IT</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="setInput">Sets</label>
                                        <input type="text" class="form-control" id="setInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="repInput">Reps</label>
                                        <input type="text" class="form-control" id="repInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="weightInput">Weight</label>
                                        <input type="text" class="form-control" id="weightInput" placeholder="Don't lie...">
                                    </div>
                                </form>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#helpMeModal">HELP
                        ME</button>
                </div>
                <div class="modal fade" id="helpMeModal" tabindex="-1" role="dialog" aria-labelledby="helpMeModal"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="helpMeModal">HELP ME</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Got it.</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="tmrBtn" class="col-md-4">
                <div id="play" class="timer zmdi zmdi-play col-md-3"></div>
                <div id="pause" class="timer zmdi zmdi-pause col-md-3"></div>
                <div id="stop" class="timer zmdi zmdi-stop col-md-3"></div>


                <div class="row justify-content-md-center">
                    <button id="inspo" type="button" class="btn btn-primary">ADDIE'S INSPO</button>
                    <span id='player'></span>
                </div>
                <div>
                    <audio id="sound1" src="assets/inspo/one.mp3" type="audio/mp3">
                        <audio id="sound2" src="assets/inspo/two.mp3" type="audio/mp3">
                            <audio id="sound3" src="assets/inspo/three.mp3" type="audio/mp3">
                                <audio id="sound4" src="assets/inspo/four.mp3" type="audio/mp3">
                                    <audio id="sound5" src="assets/inspo/five.mp3" type="audio/mp3">
                                        <audio id="sound6" src="assets/inspo/six.mp3" type="audio/mp3">
                                            <audio id="sound7" src="assets/inspo/seven.mp3" type="audio/mp3">
                                                <audio id="sound8" src="assets/inspo/eight.mp3" type="audio/mp3">
                                                    <audio id="sound9" src="assets/inspo/nine.mp3" type="audio/mp3">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-primary" style="width: 95px;" data-toggle="modal" data-target="#doneModal">DONE</button>
        </div>
        <div class="modal fade" id="doneModal" tabindex="-1" role="dialog" aria-labelledby="doneModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="doneModal">COMPLETED SESSION</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Done!</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="selectPlaylist">
            <div>Select your music!</div>
            <div id="playlistButtons" class="justify-content-md-center row"></div>
        </div>
        <div>
            <iframe id="ytplayer" width="480" height="270" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"></iframe>
        </div>
    </div>

</body>

</html>
